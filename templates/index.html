<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca de V√≠deos do Instagram</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; margin: 0; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .video {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      width: 300px;
    }
    .video img {
      width: 100%;
      border-radius: 6px;
    }
    .video a {
      display: block;
      margin-top: 8px;
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîç Buscar V√≠deos por Hashtag</h1>
  <form method="POST">
    <input type="text" name="hashtag" placeholder="Ex: emagrecimento" required>
    <button type="submit">Buscar</button>
  </form>

  <div class="grid">
    {% for v in videos %}
    <div class="video">
      <img src="{{ v.thumb }}" alt="thumb do v√≠deo">
      <a href="{{ v.link }}" target="_blank">‚ñ∂ Ver no Instagram</a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
